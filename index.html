<!DOCTYPE html>
<html>
    <head>
        <title>♥ CATS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="assets/styles/main.css"/>
    </head>
    <body>
        <header>
            <div class="header-title">
                <label>♥ CATS</label>
            </div>
            <div class="header-links">
                <div class="links"><a href="https://www.fesb.unist.hr/" target="blank">Poveznica 1</a></div>
                <label id="links-divider">|</label>
                <div class="links"><a href="http://www.scst.unist.hr/" target="blank">Poveznica 2</a></div>
                <div class="breadcrumbs">News</div>
                <label class="breadcrumbs">→</label>
                <div class="breadcrumbs">Main</div>
            </div>
        </header>
        <main>
            <div id="main-column">
                <article class="article-container">
                    <span class="main-column-delete-button">✖</span>
                    <img class="main-column-image" src="assets/images/big_img2.jpg"/>
                    <h3 class="main-column-title">Prva slika</h3>
                    <img class="main-column-stars" src="assets/images/3stars.png"/>
                </article>
                <button class="comment-article-button">Komentar</button>
                <article class="article-container">
                    <span class="main-column-delete-button">✖</span>
                    <img class="main-column-image" src="assets/images/big_img1.jpg"/>
                    <h3 class="main-column-title">Druga slika</h3>
                    <img class="main-column-stars" src="assets/images/3stars.png"/>
                </article>
                <button class="comment-article-button">Komentar</button>
            </div>
            <aside id="aside-column">
                <button class="add-article-button">Dodaj vijest</button>
                <div class="links-section section">
                    <label>Poveznice</label>
                    <div class="links-section-link"><a href="https://www.fesb.unist.hr/" target="blank">Link 1</a></div>
                    <div class="divider"></div>
                    <div class="links-section-link"><a href="http://www.scst.unist.hr/" target="blank">Link 2</a></div>
                    <button id="links-section-add-button">+</button>
                </div>
                <div class="comments-section section">
                    <label>Komentari</label>
                    <p class="comments-section-name">Anamaria:</p>
                    <p class="comments-section-comment">Moja je bolja.</p>
                    <div class="divider"></div>
                    <p class="comments-section-name">Luce:</p>
                    <p class="comments-section-comment">Nije nego moja!</p>
                </div>
            </aside>
        </main>
        <div id="bottom-box">
            <div id="image-box">
                <img class="image" src="assets/images/img6.jpg"/>
                <img class="image" src="assets/images/img3.jpg"/>
                <img class="image" src="assets/images/img5.jpg"/>
                <img class="image" src="assets/images/img4.jpg"/>
                <img class="image" src="assets/images/img2.jpg"/>
            </div>
            <div id="page-numbers">
                <span class="page-number-box">
                    <label class="page-number" id="selected-page">1</label>
                </span>
                <span class="page-number-box">
                    <label class="page-number">2</label>
                </span>
            </div>
        </div>
        <footer>
            <label>Sva prava pridržana - Rea Sunara</label>
        </footer>
    </body>
</html>
